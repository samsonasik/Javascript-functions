<!DOCTYPE html>
<html>
<head>
    <title>Ajax framework</title>
<script type="text/javascript" src="ajax.js"></script>
</head>
<body>


<script type="text/javascript">

ajaxify.ajax({
    url: 'test.php',
    method: "POST",
    data: 'da=da',
    dataType: "json",
    headers: {"asd": "dsa", "aaaaaaaaaaaa":'bbbbbbbbbb'}
}, function (results, headers){
    res = ajaxify.parseJSON(results)
    console.log(res)
    console.log(headers)
});

</script>
</body>
</html>
